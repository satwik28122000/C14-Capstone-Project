<div class="manager-login">
  <div class="container">
    <h2>Manager's Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        
        <mat-label>Manager ID</mat-label>
        <input type="text" id="managerId" name="managerId" class="form-control" [(ngModel)]="manager.managerId" required>
        <div *ngIf="loginForm.submitted && !loginForm.controls['managerId']?.valid" class="error">
          Manager ID is required.
        </div>
      </div>
  
      <div class="form-group">
        
        <mat-label>Password</mat-label>
        <input type="password" id="password" name="managerPassword" class="form-control" [(ngModel)]="manager.managerPassword" required minlength="6">
        <div *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="error">
          <span *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters long.</span>
        </div>
      </div>
  
      <div class="button-row">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </div>
      <div class="register-link">
        Don't have an account? <a routerLink="/managerRegister">Register</a>
      </div>
    </form>
  </div>
  
</div>
